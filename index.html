<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„è®€ç¶“æ‰‹å¸³</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfbf7;
            --primary: #4a4a4a;
            
            /* === ğŸ¨ é¡è‰²è¨­å®š === */
            --color-ot: #795548;    /* èˆŠç´„ï¼šå’–å•¡è‰² */
            --color-psalm: #81ecec; /* ğŸ†• è©©ç¯‡ï¼šæ·ºè—è‰² */
            --color-nt: #ffc3d0;    /* æ–°ç´„ï¼šæ·¡ç²‰è‰² */
            --color-note: #fff3cd;  /* ç­†è¨˜ï¼šæ·¡é»ƒä¾¿åˆ©è²¼ */
            
            --color-month: #5d4037; /* ğŸ†• æœˆä»½ï¼šæ·±å’–å•¡è‰² */
            --card-border: #8d6e63; /* ğŸ†• å¡ç‰‡é‚Šæ¡†ï¼šå’–å•¡è‰² */
            --date-bg: #fff9c4;     /* ğŸ†• æ—¥æœŸèƒŒæ™¯ï¼šæ·¡é»ƒè‰² */
        }

        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--primary); padding-bottom: 80px; }
        
        /* === é ‚éƒ¨å„€è¡¨æ¿ === */
        header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 15px 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            text-align: center;
            border-bottom: 1px dashed #d7ccc8;
        }
        
        .progress-circle {
            width: 100%; max-width: 500px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .progress-info { text-align: left; }
        .progress-title { font-size: 0.9em; color: #a1887f; margin-bottom: 2px; }
        .progress-percent { font-size: 1.8em; font-weight: 800; color: var(--color-ot); }
        
        .bar-bg { width: 100px; height: 8px; background: #efebe9; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--color-ot); width: 0%; transition: width 0.5s ease; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px 20px; }

        /* === æœˆä»½åˆ†éš”ç·š (è‹±æ–‡ + å’–å•¡è‰²) === */
        .month-header {
            margin: 30px 0 15px 0;
            padding: 5px 20px;
            background: var(--color-month);
            color: #fff;
            font-weight: 800;
            font-size: 1.2em;
            letter-spacing: 2px;
            border-radius: 4px;
            display: inline-block;
            text-transform: uppercase;
        }

        /* === å¡ç‰‡è¨­è¨ˆ (å’–å•¡è‰²è™›ç·šé‚Šæ¡†) === */
        .card { 
            background: white;
            border-radius: 12px;
            padding: 15px 18px;
            margin-bottom: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.01);
            
            /* ğŸ†• è¨­å®šç‚ºå’–å•¡è‰²è™›ç·š */
            border: 2px dashed var(--card-border); 
            
            position: relative;
            transition: all 0.2s;
        }

        /* ä»Šæ—¥ç‰¹åˆ¥æ¨£å¼ (å¯¦ç·šå¼·èª¿) */
        .card.today-highlight { 
            border: 3px solid #8d6e63; /* ä»Šå¤©æ”¹å›å¯¦ç·šæ¯”è¼ƒæ˜é¡¯ */
            background: #fffdfc;
            box-shadow: 0 0 20px rgba(121, 85, 72, 0.1);
        }

        /* å¡ç‰‡æ¨™é¡Œå€ */
        .card-header { margin-bottom: 10px; border-bottom: 1px solid #f1f1f1; padding-bottom: 8px; }
        .date-badge { 
            background: var(--date-bg); 
            color: #5d4037; /* æ·±å’–å•¡æ–‡å­— */
            padding: 4px 10px; border-radius: 6px; 
            font-size: 0.9em; font-weight: 800; 
            display: inline-block;
        }
        
        /* === ç¶“æ–‡è¡Œ (é»æ“Šå€åŸŸ) === */
        .scripture-row { 
            display: flex; 
            align-items: center; 
            padding: 8px 0; 
            cursor: pointer; /* è®“æ•´è¡Œè®Šæˆæ‰‹æŒ‡åœ–æ¡ˆ */
            border-radius: 6px;
            transition: background 0.1s;
        }
        .scripture-row:active { background: #f5f5f5; }

        /* å·¦å´æ¨™ç±¤ */
        .tag { 
            font-size: 0.75em; padding: 3px 0; border-radius: 6px; 
            margin-right: 12px; font-weight: bold; flex-shrink: 0;
            width: 40px; text-align: center;
        }
        
        .tag.ot { background-color: var(--color-ot); color: white; }
        .tag.psalm { background-color: var(--color-psalm); color: #006064; } /* æ·ºè—åº•é…æ·±è—å­— */
        .tag.nt { background-color: var(--color-nt); color: #c2185b; }
        
        .scripture-text { 
            font-size: 1.05em; font-weight: 500; color: #4e342e; flex-grow: 1; 
            transition: opacity 0.2s;
        }

        /* === å³å´æ‰“å‹¾æ¡† (Checkbox) === */
        .check-box {
            width: 22px; height: 22px;
            border: 2px solid #d7ccc8;
            border-radius: 6px;
            margin-left: 10px;
            display: flex; align-items: center; justify-content: center;
            color: white;
            transition: all 0.2s;
        }
        
        /* å®Œæˆå¾Œçš„æ¨£å¼ */
        .scripture-row.done .scripture-text { opacity: 0.4; text-decoration: line-through; }
        .scripture-row.done .check-box { background: var(--color-ot); border-color: var(--color-ot); }
        .scripture-row.done .check-box::after { content: 'âœ”'; font-size: 14px; }

        /* å¿ƒå¾—ç­†è¨˜å€ */
        .note-section {
            margin-top: 10px;
            background: var(--color-note);
            color: #795548;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            display: flex;
            align-items: flex-start;
        }
        .note-icon { margin-right: 6px; }

        #status { text-align: center; padding: 30px; color: #bcaaa4; }
    </style>
</head>
<body>

<header>
    <div class="progress-circle">
        <div class="progress-info">
            <div class="progress-title">ç¸½é€²åº¦</div>
            <div class="progress-percent" id="percent-text">0%</div>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="bar-fill"></div>
        </div>
    </div>
</header>

<div class="container">
    <div id="status">æ­£åœ¨è¼‰å…¥æ‚¨çš„è®€ç¶“æ‰‹å¸³...</div>
    <div id="content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZRE4__MO8iWk0-3mNMmfm9WshlYpZWuw9D5YgqNDayuR5w6qeBvIt7tOXuloiRe-8TYPxwBjGXMTk/pub?output=csv';

    // å„²å­˜æ ¼å¼æ”¹æˆï¼š "æ—¥æœŸ_é¡å‹"ï¼Œä¾‹å¦‚ "2026/1/29_ot"
    let savedChecks = JSON.parse(localStorage.getItem('bible_checks_v3')) || [];

    const now = new Date();
    const todayShort = `${now.getMonth() + 1}/${now.getDate()}`; 
    const todayFull = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;

    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

    const contentDiv = document.getElementById('content');
    
    // ç”¨ä¾†è¨ˆç®—ç¸½ä»»å‹™æ•¸ (æ¯å¤©æœ‰å¹¾å€‹æœ‰æ•ˆé€²åº¦)
    let totalItems = 0;

    Papa.parse(sheetURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            document.getElementById('status').style.display = 'none';
            if (results.data && results.data.length > 0) {
                renderList(results.data);
                updateStats(); // åˆå§‹è¨ˆç®—
            }
        }
    });

    function renderList(data) {
        let lastMonth = '';
        let todayAnchorId = ''; 
        totalItems = 0; // é‡ç½®è¨ˆæ•¸

        data.forEach((row, index) => {
            const dateStr = row['Date'] ? row['Date'].trim() : '';
            if (!dateStr) return;

            // --- 1. æœˆä»½è™•ç† (è½‰è‹±æ–‡) ---
            let currentMonthNum = '';
            let displayDate = dateStr; // é è¨­é¡¯ç¤ºåŸå§‹æ—¥æœŸ

            // å˜—è©¦è§£ææ—¥æœŸå­—ä¸²ï¼Œæå–æœˆä»½å’Œæ—¥ (å‡è¨­æ ¼å¼åŒ…å« /)
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length >= 2) {
                    // å¦‚æœæ˜¯ 2026/1/29 -> month=1, day=29
                    // å¦‚æœæ˜¯ 1/29 -> month=1, day=29
                    // å–å€’æ•¸ç¬¬äºŒå€‹ç•¶æœˆï¼Œå€’æ•¸ç¬¬ä¸€å€‹ç•¶æ—¥
                    currentMonthNum = parseInt(parts[parts.length - 2]); 
                    const dayNum = parts[parts.length - 1];
                    
                    // è¨­å®šå¡ç‰‡ä¸Šåªé¡¯ç¤º "æœˆ/æ—¥"
                    displayDate = `${currentMonthNum}/${dayNum}`;
                }
            }

            // æ’å…¥æœˆä»½æ¨™é¡Œ
            if (currentMonthNum && currentMonthNum !== lastMonth) {
                const engMonth = monthNames[currentMonthNum - 1] || currentMonthNum;
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-header';
                monthTitle.innerText = `${engMonth}`; // é¡¯ç¤ºè‹±æ–‡æœˆä»½
                contentDiv.appendChild(monthTitle);
                lastMonth = currentMonthNum;
            }

            // --- 2. åˆ¤æ–·ä»Šå¤© ---
            const isToday = dateStr.includes(todayShort) || dateStr === todayFull;

            // --- 3. æº–å‚™å…§å®¹ ---
            const ot = row['OT'] || '';
            const psalm = row['Psalm/Proverbs'] || '';
            const nt = row['NT'] || '';
            const notes = row['Notes'] || '';

            // è¨ˆç®—ç¸½å…±æœ‰å¹¾å€‹å‹¾å‹¾ (ç‚ºäº†é€²åº¦æ¢)
            if(ot) totalItems++;
            if(psalm) totalItems++;
            if(nt) totalItems++;

            // --- 4. å»ºç«‹å¡ç‰‡ HTML ---
            const card = document.createElement('div');
            card.className = `card`;
            if (isToday) {
                card.classList.add('today-highlight');
                card.id = 'target-today'; 
                todayAnchorId = 'target-today';
            }

            // çµ„åˆ HTMLï¼šåˆ†åˆ¥å»ºç«‹ä¸‰å€‹å¯é»æ“Šçš„è¡Œ
            let html = `
                <div class="card-header">
                    <span class="date-badge">${displayDate}</span>
                </div>
            `;

            // èˆŠç´„è¡Œ
            if(ot) {
                const id = `${dateStr}_ot`;
                const isDone = savedChecks.includes(id);
                html += `
                    <div class="scripture-row ${isDone?'done':''}" onclick="toggleItem('${id}', this)">
                        <span class="tag ot">èˆŠç´„</span>
                        <span class="scripture-text">${ot}</span>
                        <div class="check-box"></div>
                    </div>`;
            }

            // è©©ç¯‡è¡Œ
            if(psalm) {
                const id = `${dateStr}_psalm`;
                const isDone = savedChecks.includes(id);
                html += `
                    <div class="scripture-row ${isDone?'done':''}" onclick="toggleItem('${id}', this)">
                        <span class="tag psalm">è©©ç¯‡</span>
                        <span class="scripture-text">${psalm}</span>
                        <div class="check-box"></div>
                    </div>`;
            }

            // æ–°ç´„è¡Œ
            if(nt) {
                const id = `${dateStr}_nt`;
                const isDone = savedChecks.includes(id);
                html += `
                    <div class="scripture-row ${isDone?'done':''}" onclick="toggleItem('${id}', this)">
                        <span class="tag nt">æ–°ç´„</span>
                        <span class="scripture-text">${nt}</span>
                        <div class="check-box"></div>
                    </div>`;
            }

            // å¿ƒå¾—
            if(notes) {
                html += `<div class="note-section"><span class="note-icon">ğŸ“</span>${notes}</div>`;
            }
            
            card.innerHTML = html;
            contentDiv.appendChild(card);
        });

        // è‡ªå‹•æ²å‹•
        if (todayAnchorId) {
            setTimeout(() => {
                const element = document.getElementById(todayAnchorId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 600);
        }
    }

    // è™•ç†å–®å€‹é …ç›®çš„æ‰“å‹¾ (ä¸å†æ˜¯æ•´å¼µå¡ç‰‡)
    window.toggleItem = function(id, element) {
        if (savedChecks.includes(id)) {
            // å–æ¶ˆæ‰“å‹¾
            savedChecks = savedChecks.filter(item => item !== id);
            element.classList.remove('done');
        } else {
            // æ‰“å‹¾
            savedChecks.push(id);
            element.classList.add('done');
        }
        localStorage.setItem('bible_checks_v3', JSON.stringify(savedChecks));
        updateStats();
    }

    function updateStats() {
        const checkedCount = savedChecks.length;
        // è¨ˆç®—ç™¾åˆ†æ¯”
        const percent = totalItems > 0 ? Math.round((checkedCount / totalItems) * 100) : 0;
        
        document.getElementById('percent-text').innerText = percent + '%';
        document.getElementById('bar-fill').style.width = percent + '%';
    }
</script>

</body>
</html>
