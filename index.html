<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Bible Reading |</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfbf7;
            --primary: #4a4a4a;
            
            /* === üé® È°èËâ≤Ë®≠ÂÆö === */
            --color-ot: #a1887f;      /* ËàäÁ¥Ñ */
            --color-psalm-bg: #fff9c4; 
            --color-psalm-text: #5d4037; 
            --color-nt-bg: #fff5f8;    
            --color-nt-text: #c2185b;  
            --color-note: #fff3cd;    
            --color-month: #5d4037;   
            --card-border: #5d4037;   
            --date-bg: #eceff1;       
            --color-rest: #607d8b;    
            --item-checked-bg: #fffff0;  
        }

        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; color: var(--primary); padding-bottom: 80px; }
        
        header { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(10px);
            padding: 20px 20px 15px 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            position: sticky; top: 0; z-index: 1000; text-align: center;
            border-bottom: 2px dashed #d7ccc8;
        }

        /* === 2. Êñ∞Â¢ûÊ®ôÈ°åÊ®£Âºè === */
        .main-title {
            font-size: 1.6em;
            font-weight: 800;
            color: #5d4037;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        /* === 3. Êñ∞Â¢ûÂâØÊ®ôÈ°åÊ®£Âºè (Á∂ìÊñá) === */
        .subtitle {
            font-family: 'Playfair Display', serif; /* Ëã±ÊñáÂ≠óÈ´îÊØîËºÉÂÑ™ÈõÖ */
            font-style: italic;
            font-size: 0.95em;
            color: #8d6e63;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .verse-ref {
            font-size: 0.85em;
            font-weight: bold;
            display: block;
            margin-top: 4px;
            color: #a1887f;
        }
        
        .progress-circle {
            width: 100%; max-width: 600px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .progress-title { font-size: 0.85em; color: #bcaaa4; margin-bottom: 2px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;}
        .progress-percent { font-size: 1.8em; font-weight: 800; color: var(--color-ot); }
        .bar-bg { width: 120px; height: 8px; background: #efebe9; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--color-ot); width: 0%; transition: width 0.5s ease; border-radius: 4px; }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            display: block;
        }

        /* Êúà‰ªΩÂàÜÈöîÁ∑ö */
        .month-header {
            margin: 35px auto 15px auto;
            padding: 8px 25px;
            background: var(--color-month);
            color: #fff;
            font-weight: 800; font-size: 1.3em; letter-spacing: 2px;
            border-radius: 50px; display: table;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(93, 64, 55, 0.2);
        }

        /* Âç°ÁâáË®≠Ë®à */
        .card { 
            background: white;
            border-radius: 16px;
            padding: 15px 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.02);
            border: 2px dashed var(--card-border); 
            position: relative;
            transition: all 0.3s ease;
        }

        .card.today-highlight { 
            border: 3px solid #8d6e63;
            background: #fffdfc;
        }

        .card.all-done {
            background-color: #fffde7;
            border-style: solid;
        }

        .card-header { margin-bottom: 10px; border-bottom: 1px solid #f1f1f1; padding-bottom: 10px; }
        .date-badge { 
            background: var(--date-bg); color: #455a64;
            padding: 4px 15px; border-radius: 20px; 
            font-size: 0.95em; font-weight: 800; display: inline-block;
        }
        .weekday-span { font-weight: normal; margin-left: 8px; color: #8d6e63; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px;}
        
        .scripture-row { 
            display: flex; align-items: center; 
            padding: 8px 10px; 
            cursor: pointer; border-radius: 8px; 
            margin-bottom: 6px; 
            transition: all 0.2s; background: #fafafa; border: 1px solid transparent;
        }
        .scripture-row:active { transform: scale(0.99); }

        .tag { 
            font-size: 0.75em; padding: 3px 0; border-radius: 6px; 
            margin-right: 12px; font-weight: bold; flex-shrink: 0; min-width: 42px; text-align: center;
        }
        .tag.ot { background-color: var(--color-ot); color: white; }
        .tag.psalm { background-color: var(--color-psalm-bg); color: var(--color-psalm-text); }
        .tag.nt { background-color: var(--color-nt-bg); color: var(--color-nt-text); }
        .tag.rest { background-color: var(--color-rest); color: white; width: auto; padding: 3px 8px; }

        .scripture-text { 
            font-size: 1.05em; font-weight: 500; color: #4e342e; flex-grow: 1; 
            transition: color 0.2s;
        }

        .check-box {
            width: 24px; height: 24px;
            border: 2px solid #d7ccc8; border-radius: 50%;
            margin-left: 10px; display: flex; align-items: center; justify-content: center;
            color: #fbc02d; 
            transition: all 0.3s; background: white; 
            font-size: 16px; line-height: 1;
        }
        
        .scripture-row.done {
            background-color: var(--item-checked-bg); 
            border-color: #fff9c4;
        }
        .scripture-row.done .scripture-text {
            color: #5d4037; font-weight: bold; opacity: 1; text-decoration: none;
        }
        .scripture-row.done .check-box { 
            background: white; 
            border-color: #fbc02d;
            box-shadow: 0 0 5px rgba(251, 192, 45, 0.3);
        }
        
        .note-section {
            margin-top: 10px; background: var(--color-note); color: #795548;
            padding: 8px 12px; border-radius: 8px; font-size: 0.85em; display: flex; align-items: flex-start;
        }
        .note-icon { margin-right: 6px; }

        #status { text-align: center; padding: 30px; color: #bcaaa4; }
    </style>
</head>
<body>

<header>
    <div class="main-title">2026 ËÆÄÁ∂ìË®àÂäÉ</div>
    <div class="subtitle">
        ‚ÄúCome near to God and he will come near to you.‚Äù
        <span class="verse-ref">‚Äî James 4:8</span>
    </div>

    <div class="progress-circle">
        <div class="progress-info">
            <div class="progress-title">TOTAL PROGRESS</div>
            <div class="progress-percent" id="percent-text">0%</div>
        </div>
        <div class="bar-bg">
            <div class="bar-fill" id="bar-fill"></div>
        </div>
    </div>
</header>

<div class="container">
    <div id="status">Ê≠£Âú®ËºâÂÖ•ÊÇ®ÁöÑËÆÄÁ∂ìÊâãÂ∏≥...</div>
    <div id="content"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZRE4__MO8iWk0-3mNMmfm9WshlYpZWuw9D5YgqNDayuR5w6qeBvIt7tOXuloiRe-8TYPxwBjGXMTk/pub?output=csv';

    let savedChecks = JSON.parse(localStorage.getItem('bible_checks_v3')) || [];
    const now = new Date();
    const todayShort = `${now.getMonth() + 1}/${now.getDate()}`; 
    const todayFull = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;

    const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
    
    const icons = ['‚òÖ', '‚ù§', 'üòä', 'üêª', 'üåû', '‚úù', 'üïä', 'üåø', '‚ú®', 'üéµ'];

    const contentDiv = document.getElementById('content');
    let totalItems = 0;

    Papa.parse(sheetURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            document.getElementById('status').style.display = 'none';
            if (results.data && results.data.length > 0) {
                renderList(results.data);
                updateStats(); 
            }
        }
    });

    function getIconForDate(dateStr) {
        let hash = 0;
        for (let i = 0; i < dateStr.length; i++) {
            hash = dateStr.charCodeAt(i) + ((hash << 5) - hash);
        }
        const index = Math.abs(hash) % icons.length;
        return icons[index];
    }

    function renderList(data) {
        let lastMonth = '';
        let todayAnchorId = ''; 
        totalItems = 0; 

        data.forEach((row, index) => {
            const dateStr = row['Date'] ? row['Date'].trim() : '';
            if (!dateStr) return;

            let currentMonthNum = '';
            let displayDate = dateStr;
            let fullDateObj = null;

            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if(parts.length === 3) {
                    fullDateObj = new Date(dateStr);
                    currentMonthNum = parseInt(parts[1]);
                    displayDate = `${parts[1]}/${parts[2]}`;
                } else if(parts.length === 2) {
                    fullDateObj = new Date(`${now.getFullYear()}/${dateStr}`);
                    currentMonthNum = parseInt(parts[0]);
                    displayDate = dateStr;
                }
            }

            let weekdayStr = '';
            if (fullDateObj && !isNaN(fullDateObj)) {
                weekdayStr = fullDateObj.toLocaleDateString('en-US', { weekday: 'short' });
            } else if (row['Day']) {
                weekdayStr = row['Day'];
            }

            if (currentMonthNum && currentMonthNum !== lastMonth) {
                const engMonth = monthNames[currentMonthNum - 1] || currentMonthNum;
                const monthTitle = document.createElement('div');
                monthTitle.className = 'month-header';
                monthTitle.innerText = `${engMonth}`; 
                contentDiv.appendChild(monthTitle);
                lastMonth = currentMonthNum;
            }

            const isToday = dateStr.includes(todayShort) || dateStr === todayFull;
            const ot = row['OT'] || '';
            const psalm = row['Psalm/Proverbs'] || '';
            const nt = row['NT'] || '';
            const notes = row['Notes'] || '';

            const allContent = [ot, psalm, nt].filter(Boolean).join(' ');
            const isRestDay = /‰ºëÊÅØ|Ë£úÈÄ≤Â∫¶|Rest|Catch/i.test(allContent);

            let dailyTotal = isRestDay ? 1 : ((ot?1:0) + (psalm?1:0) + (nt?1:0));
            totalItems += dailyTotal;

            const card = document.createElement('div');
            card.className = `card`;
            card.dataset.dailyTotal = dailyTotal;

            if (isToday) {
                card.classList.add('today-highlight');
                card.id = 'target-today'; 
                todayAnchorId = 'target-today';
            }

            const dailyIcon = getIconForDate(dateStr);

            let html = `
                <div class="card-header">
                    <div class="date-badge">
                        ${displayDate} <span class="weekday-span">${weekdayStr}</span>
                    </div>
                </div>
            `;

            if (isRestDay) {
                const id = `${dateStr}_rest`;
                const isDone = savedChecks.includes(id);
                const restText = allContent || "Êú¨Êó•‰ºëÊÅØ / Ë£úÈÄ≤Â∫¶";
                html += createRowHtml(id, isDone, 'rest', '‚òï Ë™øÊï¥', restText, dailyIcon);
            } else {
                if(ot) html += createRowHtml(`${dateStr}_ot`, savedChecks.includes(`${dateStr}_ot`), 'ot', 'ËàäÁ¥Ñ', ot, dailyIcon);
                if(psalm) html += createRowHtml(`${dateStr}_psalm`, savedChecks.includes(`${dateStr}_psalm`), 'psalm', 'Ë©©ÁØá', psalm, dailyIcon);
                if(nt) html += createRowHtml(`${dateStr}_nt`, savedChecks.includes(`${dateStr}_nt`), 'nt', 'Êñ∞Á¥Ñ', nt, dailyIcon);
            }

            if(notes) {
                html += `<div class="note-section"><span class="note-icon">üìù</span>${notes}</div>`;
            }
            
            card.innerHTML = html;
            contentDiv.appendChild(card);
            checkCardCompletion(card);
        });

        if (todayAnchorId) {
            setTimeout(() => {
                const element = document.getElementById(todayAnchorId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 800);
        }
    }

    function createRowHtml(id, isDone, type, label, text, icon) {
        const iconHtml = isDone ? icon : '';
        return `
            <div class="scripture-row ${isDone?'done':''}" onclick="toggleItem('${id}', this, '${icon}')">
                <span class="tag ${type}">${label}</span>
                <span class="scripture-text">${text}</span>
                <div class="check-box">${iconHtml}</div>
            </div>`;
    }

    window.toggleItem = function(id, element, iconChar) {
        const checkbox = element.querySelector('.check-box');
        
        if (savedChecks.includes(id)) {
            savedChecks = savedChecks.filter(item => item !== id);
            element.classList.remove('done');
            checkbox.innerText = ''; 
        } else {
            savedChecks.push(id);
            element.classList.add('done');
            checkbox.innerText = iconChar; 
        }
        localStorage.setItem('bible_checks_v3', JSON.stringify(savedChecks));
        updateStats();

        const card = element.closest('.card');
        checkCardCompletion(card);
    }

    function checkCardCompletion(card) {
        const doneCount = card.querySelectorAll('.scripture-row.done').length;
        const totalCount = parseInt(card.dataset.dailyTotal) || 0;
        if (totalCount > 0 && doneCount >= totalCount) {
            card.classList.add('all-done');
        } else {
            card.classList.remove('all-done');
        }
    }

    function updateStats() {
        const checkedCount = savedChecks.length;
        const percent = totalItems > 0 ? Math.round((checkedCount / totalItems) * 100) : 0;
        document.getElementById('percent-text').innerText = percent + '%';
        document.getElementById('bar-fill').style.width = percent + '%';
    }
</script>

</body>
</html>
